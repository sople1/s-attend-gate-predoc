<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>
    <style>
        text { font-family: Arial; fill: #333; }
        .title { font-size: 20px; font-weight: bold; }
        .component { font-size: 14px; }
        .box { fill: #fff; stroke: #666; stroke-width: 2; }
        .transition { fill: #f3e5f5; stroke: #9c27b0; }
        .arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    
    <!-- Title -->
    <text x="400" y="50" text-anchor="middle" class="title">페이지 전환 패턴</text>
    
    <!-- Fade Transition -->
    <rect x="50" y="100" width="150" height="100" rx="5" class="box transition"/>
    <text x="125" y="140" text-anchor="middle" class="component">페이드</text>
    <text x="125" y="160" text-anchor="middle" class="component">- 페이드 인</text>
    <text x="125" y="180" text-anchor="middle" class="component">- 페이드 아웃</text>
    
    <!-- Slide Transition -->
    <rect x="250" y="100" width="150" height="100" rx="5" class="box transition"/>
    <text x="325" y="140" text-anchor="middle" class="component">슬라이드</text>
    <text x="325" y="160" text-anchor="middle" class="component">- 좌/우</text>
    <text x="325" y="180" text-anchor="middle" class="component">- 상/하</text>
    
    <!-- Scale Transition -->
    <rect x="450" y="100" width="150" height="100" rx="5" class="box transition"/>
    <text x="525" y="140" text-anchor="middle" class="component">스케일</text>
    <text x="525" y="160" text-anchor="middle" class="component">- 확대</text>
    <text x="525" y="180" text-anchor="middle" class="component">- 축소</text>
    
    <!-- Flip Transition -->
    <rect x="650" y="100" width="150" height="100" rx="5" class="box transition"/>
    <text x="725" y="140" text-anchor="middle" class="component">플립</text>
    <text x="725" y="160" text-anchor="middle" class="component">- 가로 회전</text>
    <text x="725" y="180" text-anchor="middle" class="component">- 세로 회전</text>
    
    <!-- Modal Transition -->
    <rect x="50" y="250" width="150" height="100" rx="5" class="box"/>
    <text x="125" y="290" text-anchor="middle" class="component">모달</text>
    <text x="125" y="310" text-anchor="middle" class="component">- 오버레이</text>
    <text x="125" y="330" text-anchor="middle" class="component">- 백드롭</text>
    
    <!-- Push/Pop Transition -->
    <rect x="250" y="250" width="150" height="100" rx="5" class="box"/>
    <text x="325" y="290" text-anchor="middle" class="component">푸시/팝</text>
    <text x="325" y="310" text-anchor="middle" class="component">- 스택 진입</text>
    <text x="325" y="330" text-anchor="middle" class="component">- 스택 이탈</text>
    
    <!-- Custom Transition -->
    <rect x="450" y="250" width="150" height="100" rx="5" class="box"/>
    <text x="525" y="290" text-anchor="middle" class="component">커스텀</text>
    <text x="525" y="310" text-anchor="middle" class="component">- 혼합</text>
    <text x="525" y="330" text-anchor="middle" class="component">- 시퀀스</text>
    
    <!-- Easing Functions -->
    <rect x="650" y="250" width="150" height="100" rx="5" class="box"/>
    <text x="725" y="290" text-anchor="middle" class="component">이징 함수</text>
    <text x="725" y="310" text-anchor="middle" class="component">- 선형</text>
    <text x="725" y="330" text-anchor="middle" class="component">- 곡선</text>
</svg>
