<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <!-- 모달 배경 -->
    <rect x="0" y="0" width="1920" height="1080" fill="rgba(0,0,0,0.5)"/>
    
    <!-- 모달 컨테이너 -->
    <rect x="560" y="140" width="800" height="800" rx="12" fill="#ffffff"/>
    
    <!-- 모달 헤더 -->
    <rect x="560" y="140" width="800" height="80" rx="12" fill="#f8f8f8"/>
    <text x="600" y="185" font-family="Arial" font-size="24" fill="#333333">프로필 수정</text>
    <circle cx="1320" cy="180" r="20" fill="#e0e0e0"/>
    <text x="1310" y="188" font-family="Arial" font-size="24" fill="#666666">×</text>

    <!-- 프로필 이미지 영역 -->
    <circle cx="960" cy="300" r="80" fill="#e0e0e0"/>
    <text x="920" y="310" font-family="Arial" font-size="40" fill="#666666">👤</text>
    <rect x="1010" y="270" width="32" height="32" rx="16" fill="#2196F3"/>
    <text x="1018" y="290" font-family="Arial" font-size="20" fill="#ffffff">+</text>

    <!-- 입력 필드들 -->
    <!-- 이름 -->
    <rect x="600" y="400" width="720" height="80" rx="8" fill="#f5f5f5"/>
    <text x="620" y="435" font-family="Arial" font-size="16" fill="#666666">이름</text>
    <text x="620" y="465" font-family="Arial" font-size="18" fill="#333333">홍길동</text>

    <!-- 이메일 -->
    <rect x="600" y="500" width="720" height="80" rx="8" fill="#f5f5f5"/>
    <text x="620" y="535" font-family="Arial" font-size="16" fill="#666666">이메일</text>
    <text x="620" y="565" font-family="Arial" font-size="18" fill="#333333">user@example.com</text>

    <!-- 전화번호 -->
    <rect x="600" y="600" width="720" height="80" rx="8" fill="#f5f5f5"/>
    <text x="620" y="635" font-family="Arial" font-size="16" fill="#666666">전화번호</text>
    <text x="620" y="665" font-family="Arial" font-size="18" fill="#333333">010-1234-5678</text>

    <!-- 버튼 영역 -->
    <rect x="600" y="800" width="340" height="60" rx="30" fill="#e0e0e0"/>
    <text x="730" y="840" font-family="Arial" font-size="20" fill="#666666">취소</text>

    <rect x="980" y="800" width="340" height="60" rx="30" fill="#2196F3"/>
    <text x="1110" y="840" font-family="Arial" font-size="20" fill="#ffffff">저장</text>
</svg>
