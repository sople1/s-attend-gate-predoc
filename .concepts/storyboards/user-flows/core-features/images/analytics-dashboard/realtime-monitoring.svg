<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#f5f5f5"/>
  
  <!-- Main Content -->
  <rect x="300" y="60" width="1320" height="960" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Report Header -->
  <rect x="320" y="80" width="1280" height="100" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="340" y="110" font-family="Arial" font-size="24" fill="#333">실시간 모니터링</text>
  <text x="340" y="150" font-family="Arial" font-size="16" fill="#666">현재 진행중인 이벤트: 3개</text>
  
  <!-- Active Events -->
  <rect x="320" y="200" width="1280" height="400" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="340" y="230" font-family="Arial" font-size="18" fill="#333">실시간 이벤트 현황</text>
  
  <!-- System Status -->
  <rect x="320" y="620" width="1280" height="300" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="340" y="650" font-family="Arial" font-size="18" fill="#333">시스템 상태</text>
  
  <!-- Alert Panel -->
  <rect x="1400" y="80" width="300" height="960" fill="#ffffff" filter="url(#shadow)"/>
  <text x="1420" y="110" font-family="Arial" font-size="18" fill="#333">알림</text>
  
  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-2" y="-2" width="110%" height="110%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
