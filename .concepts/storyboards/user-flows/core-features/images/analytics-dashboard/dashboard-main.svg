<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1920" height="80" fill="#ffffff" filter="url(#shadow)"/>
  <text x="40" y="50" font-family="Arial" font-size="24" fill="#333">분석 대시보드</text>
  
  <!-- Sidebar -->
  <rect x="0" y="80" width="280" height="1000" fill="#ffffff" filter="url(#shadow)"/>
  <text x="40" y="120" font-family="Arial" font-size="16" fill="#666">메뉴</text>
  
  <!-- Main Content Area -->
  <rect x="300" y="100" width="1600" height="960" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Charts -->
  <rect x="320" y="120" width="760" height="400" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="340" y="150" font-family="Arial" font-size="18" fill="#333">일일 활성 사용자</text>
  
  <rect x="1100" y="120" width="760" height="400" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="1120" y="150" font-family="Arial" font-size="18" fill="#333">이벤트별 출석률</text>
  
  <rect x="320" y="540" width="760" height="400" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="340" y="570" font-family="Arial" font-size="18" fill="#333">사용자 참여도</text>
  
  <rect x="1100" y="540" width="760" height="400" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="1120" y="570" font-family="Arial" font-size="18" fill="#333">시간대별 활동</text>
  
  <!-- Filters -->
  <rect x="320" y="60" width="1600" height="40" fill="#ffffff"/>
  <text x="340" y="85" font-family="Arial" font-size="14" fill="#666">기간: 최근 30일</text>
  
  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-2" y="-2" width="110%" height="110%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
