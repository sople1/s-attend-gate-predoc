<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <!-- 통합 플랫폼 시스템 설정 -->
    <rect x="280" y="40" width="1360" height="1000" rx="12" fill="#ffffff"/>
    
    <!-- 좌측 네비게이션 -->
    <rect x="280" y="40" width="280" height="1000" rx="12" fill="#1a237e"/>
    <text x="310" y="100" font-family="Arial" font-size="20" fill="#ffffff">시스템 설정</text>
    
    <!-- 네비게이션 메뉴 -->
    <rect x="290" y="140" width="260" height="50" rx="8" fill="#283593"/>
    <text x="320" y="170" font-family="Arial" font-size="16" fill="#ffffff">전체 시스템 설정</text>
    
    <text x="320" y="230" font-family="Arial" font-size="16" fill="#c5cae9">통합 설정</text>
    <text x="320" y="290" font-family="Arial" font-size="16" fill="#c5cae9">보안 설정</text>
    <text x="320" y="350" font-family="Arial" font-size="16" fill="#c5cae9">모니터링</text>
    <text x="320" y="410" font-family="Arial" font-size="16" fill="#c5cae9">백업 관리</text>

    <!-- 메인 콘텐츠 영역 -->
    <!-- 시스템 성능 섹션 -->
    <text x="600" y="100" font-family="Arial" font-size="24" fill="#333333">시스템 성능 설정</text>
    <rect x="600" y="120" width="1000" height="200" rx="8" fill="#f8f8f8"/>
    
    <!-- CPU 설정 -->
    <text x="620" y="150" font-family="Arial" font-size="16" fill="#666666">CPU 할당</text>
    <rect x="620" y="170" width="300" height="8" rx="4" fill="#e0e0e0"/>
    <rect x="620" y="170" width="200" height="8" rx="4" fill="#2196F3"/>
    <text x="620" y="200" font-family="Arial" font-size="14" fill="#333333">66% (4/6 코어)</text>
    
    <!-- 메모리 설정 -->
    <text x="960" y="150" font-family="Arial" font-size="16" fill="#666666">메모리 할당</text>
    <rect x="960" y="170" width="300" height="8" rx="4" fill="#e0e0e0"/>
    <rect x="960" y="170" width="240" height="8" rx="4" fill="#2196F3"/>
    <text x="960" y="200" font-family="Arial" font-size="14" fill="#333333">80% (12.8/16 GB)</text>

    <!-- 저장소 설정 -->
    <text x="1300" y="150" font-family="Arial" font-size="16" fill="#666666">저장소 사용량</text>
    <rect x="1300" y="170" width="300" height="8" rx="4" fill="#e0e0e0"/>
    <rect x="1300" y="170" width="150" height="8" rx="4" fill="#2196F3"/>
    <text x="1300" y="200" font-family="Arial" font-size="14" fill="#333333">50% (500/1000 GB)</text>

    <!-- 시스템 정책 섹션 -->
    <text x="600" y="360" font-family="Arial" font-size="24" fill="#333333">시스템 정책</text>
    <rect x="600" y="380" width="1000" height="300" rx="8" fill="#f8f8f8"/>
    
    <!-- 정책 옵션들 -->
    <rect x="620" y="400" width="960" height="60" rx="4" fill="#ffffff"/>
    <text x="640" y="435" font-family="Arial" font-size="16" fill="#333333">자동 스케일링</text>
    <rect x="1520" y="415" width="40" height="24" rx="12" fill="#2196F3"/>
    <circle cx="1546" cy="427" r="10" fill="#ffffff"/>

    <rect x="620" y="470" width="960" height="60" rx="4" fill="#ffffff"/>
    <text x="640" y="505" font-family="Arial" font-size="16" fill="#333333">시스템 로그 자동 보관 (30일)</text>
    <rect x="1520" y="485" width="40" height="24" rx="12" fill="#2196F3"/>
    <circle cx="1546" cy="497" r="10" fill="#ffffff"/>

    <rect x="620" y="540" width="960" height="60" rx="4" fill="#ffffff"/>
    <text x="640" y="575" font-family="Arial" font-size="16" fill="#333333">성능 메트릭 수집 (1분 간격)</text>
    <rect x="1520" y="555" width="40" height="24" rx="12" fill="#2196F3"/>
    <circle cx="1546" cy="567" r="10" fill="#ffffff"/>

    <!-- 하단 버튼 영역 -->
    <rect x="600" y="920" width="140" height="50" rx="25" fill="#e0e0e0"/>
    <text x="650" y="950" font-family="Arial" font-size="16" fill="#666666">취소</text>

    <rect x="760" y="920" width="140" height="50" rx="25" fill="#2196F3"/>
    <text x="810" y="950" font-family="Arial" font-size="16" fill="#ffffff">적용</text>
</svg>
