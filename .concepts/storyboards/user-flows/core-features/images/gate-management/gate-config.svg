<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <!-- 게이트 관리 설정 페이지 -->
    <rect x="280" y="40" width="1360" height="1000" rx="12" fill="#ffffff"/>
    
    <!-- 상단 네비게이션 -->
    <rect x="280" y="40" width="1360" height="80" rx="12" fill="#f8f8f8"/>
    <rect x="300" y="60" width="140" height="40" rx="20" fill="#2196F3"/>
    <text x="340" y="85" font-family="Arial" font-size="14" fill="#ffffff">게이트 설정</text>
    <rect x="460" y="60" width="140" height="40" rx="20" fill="#f5f5f5"/>
    <text x="500" y="85" font-family="Arial" font-size="14" fill="#666666">비콘 관리</text>
    <rect x="620" y="60" width="140" height="40" rx="20" fill="#f5f5f5"/>
    <text x="660" y="85" font-family="Arial" font-size="14" fill="#666666">알림 설정</text>

    <!-- 메인 설정 영역 -->
    <rect x="300" y="140" width="800" height="880" rx="8" fill="#f8f8f8"/>

    <!-- 게이트 기본 설정 -->
    <text x="340" y="180" font-family="Arial" font-size="20" fill="#333333">게이트 동작 설정</text>
    
    <!-- 동작 모드 -->
    <rect x="340" y="200" width="720" height="100" rx="8" fill="#ffffff"/>
    <text x="360" y="230" font-family="Arial" font-size="16" fill="#666666">동작 모드</text>
    <rect x="360" y="250" width="200" height="36" rx="18" fill="#2196F3"/>
    <text x="430" y="273" font-family="Arial" font-size="14" fill="#ffffff">자동</text>
    <rect x="580" y="250" width="200" height="36" rx="18" fill="#f5f5f5"/>
    <text x="650" y="273" font-family="Arial" font-size="14" fill="#666666">수동</text>
    <rect x="800" y="250" width="200" height="36" rx="18" fill="#f5f5f5"/>
    <text x="870" y="273" font-family="Arial" font-size="14" fill="#666666">비활성화</text>

    <!-- 접근 제어 -->
    <rect x="340" y="320" width="720" height="180" rx="8" fill="#ffffff"/>
    <text x="360" y="350" font-family="Arial" font-size="16" fill="#666666">접근 제어 규칙</text>
    <rect x="360" y="370" width="680" height="40" rx="4" fill="#f5f5f5"/>
    <text x="380" y="395" font-family="Arial" font-size="14" fill="#333333">등록된 사용자만 접근 허용</text>
    <circle cx="1020" cy="390" r="12" fill="#2196F3"/>
    <rect x="360" y="420" width="680" height="40" rx="4" fill="#f5f5f5"/>
    <text x="380" y="445" font-family="Arial" font-size="14" fill="#333333">이벤트 시작 1시간 전부터 접근 허용</text>
    <circle cx="1020" cy="440" r="12" fill="#e0e0e0"/>

    <!-- 운영 시간 -->
    <rect x="340" y="520" width="720" height="120" rx="8" fill="#ffffff"/>
    <text x="360" y="550" font-family="Arial" font-size="16" fill="#666666">운영 시간</text>
    <rect x="360" y="570" width="320" height="50" rx="4" fill="#f5f5f5"/>
    <text x="380" y="600" font-family="Arial" font-size="14" fill="#333333">시작: 09:00</text>
    <rect x="700" y="570" width="320" height="50" rx="4" fill="#f5f5f5"/>
    <text x="720" y="600" font-family="Arial" font-size="14" fill="#333333">종료: 18:00</text>

    <!-- 우측 상태 모니터링 -->
    <rect x="1140" y="140" width="480" height="880" rx="8" fill="#f8f8f8"/>
    <text x="1180" y="180" font-family="Arial" font-size="20" fill="#333333">실시간 상태</text>
    
    <!-- 상태 카드 -->
    <rect x="1160" y="200" width="440" height="100" rx="8" fill="#ffffff"/>
    <text x="1180" y="230" font-family="Arial" font-size="16" fill="#666666">게이트 1</text>
    <circle cx="1180" cy="260" r="8" fill="#4CAF50"/>
    <text x="1200" y="265" font-family="Arial" font-size="14" fill="#333333">정상 작동 중</text>
    <text x="1480" y="265" font-family="Arial" font-size="14" fill="#666666">상세 ></text>

    <rect x="1160" y="320" width="440" height="100" rx="8" fill="#ffffff"/>
    <text x="1180" y="350" font-family="Arial" font-size="16" fill="#666666">게이트 2</text>
    <circle cx="1180" cy="380" r="8" fill="#FFC107"/>
    <text x="1200" y="385" font-family="Arial" font-size="14" fill="#333333">주의 필요</text>
    <text x="1480" y="385" font-family="Arial" font-size="14" fill="#666666">상세 ></text>
</svg>
