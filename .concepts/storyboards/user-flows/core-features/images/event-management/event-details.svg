<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1920" height="80" fill="#ffffff" filter="url(#shadow)"/>
  <text x="40" y="50" font-family="Arial" font-size="24" fill="#333">이벤트 관리</text>
  
  <!-- Left Sidebar - Event List -->
  <rect x="0" y="80" width="320" height="1000" fill="#ffffff" filter="url(#shadow)"/>
  <text x="20" y="120" font-family="Arial" font-size="18" fill="#333">이벤트 목록</text>
  
  <!-- Event List Items -->
  <rect x="20" y="140" width="280" height="80" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="40" y="170" font-family="Arial" font-size="16" fill="#333">개발자 컨퍼런스 2025</text>
  <text x="40" y="190" font-family="Arial" font-size="14" fill="#666">2025-08-15</text>
  
  <rect x="20" y="230" width="280" height="80" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="40" y="260" font-family="Arial" font-size="16" fill="#333">채용 박람회</text>
  <text x="40" y="280" font-family="Arial" font-size="14" fill="#666">2025-09-01</text>
  
  <!-- Main Content Area -->
  <rect x="340" y="100" width="1560" height="960" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Event Details Form -->
  <text x="380" y="150" font-family="Arial" font-size="24" fill="#333">이벤트 상세</text>
  
  <!-- Form Fields -->
  <rect x="380" y="180" width="700" height="60" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="400" y="210" font-family="Arial" font-size="14" fill="#666">이벤트 이름</text>
  
  <rect x="380" y="260" width="340" height="60" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="400" y="290" font-family="Arial" font-size="14" fill="#666">시작 일시</text>
  
  <rect x="740" y="260" width="340" height="60" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="760" y="290" font-family="Arial" font-size="14" fill="#666">종료 일시</text>
  
  <rect x="380" y="340" width="700" height="120" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="400" y="370" font-family="Arial" font-size="14" fill="#666">설명</text>
  
  <!-- Attendance Settings -->
  <rect x="380" y="500" width="700" height="200" rx="4" fill="#f8f8f8" stroke="#e0e0e0"/>
  <text x="400" y="530" font-family="Arial" font-size="18" fill="#333">출석 설정</text>
  
  <!-- Gate Assignment -->
  <rect x="1100" y="180" width="760" height="400" rx="4" fill="#f8f8f8" stroke="#e0e0e0"/>
  <text x="1120" y="210" font-family="Arial" font-size="18" fill="#333">게이트 할당</text>
  
  <!-- Action Buttons -->
  <rect x="380" y="940" width="120" height="40" rx="20" fill="#007AFF"/>
  <text x="420" y="965" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">저장</text>
  
  <rect x="520" y="940" width="120" height="40" rx="20" fill="#ffffff" stroke="#007AFF"/>
  <text x="560" y="965" font-family="Arial" font-size="14" fill="#007AFF" text-anchor="middle">취소</text>
  
  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-2" y="-2" width="110%" height="110%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
