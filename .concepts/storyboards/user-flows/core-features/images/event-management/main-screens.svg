<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>
    <style>
        text { font-family: Arial; fill: #333; }
        .title { font-size: 20px; font-weight: bold; }
        .screen { font-size: 16px; font-weight: bold; }
        .component { font-size: 14px; }
        .window { fill: #fff; stroke: #666; stroke-width: 2; }
        .header { fill: #f5f5f5; stroke: #ddd; }
        .content { fill: #fff; stroke: #ddd; }
        .button { fill: #e3f2fd; stroke: #1976d2; }
        .table { fill: #fff; stroke: #ddd; }
        .arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    
    <!-- Title -->
    <text x="600" y="40" text-anchor="middle" class="title">이벤트 관리 시스템 주요 화면</text>
    
    <!-- Dashboard -->
    <rect x="50" y="80" width="500" height="300" rx="5" class="window"/>
    <rect x="50" y="80" width="500" height="40" rx="5" class="header"/>
    <text x="300" y="105" text-anchor="middle" class="screen">대시보드</text>
    
    <!-- Dashboard Components -->
    <rect x="70" y="140" width="220" height="100" rx="5" class="content"/>
    <text x="180" y="165" text-anchor="middle" class="component">이벤트 통계</text>
    <text x="180" y="185" text-anchor="middle" class="component">진행 중: 5 | 예정: 10</text>
    <text x="180" y="205" text-anchor="middle" class="component">완료: 15 | 취소: 2</text>
    
    <rect x="310" y="140" width="220" height="100" rx="5" class="content"/>
    <text x="420" y="165" text-anchor="middle" class="component">출석 통계</text>
    <text x="420" y="185" text-anchor="middle" class="component">전체: 500 | 출석: 450</text>
    <text x="420" y="205" text-anchor="middle" class="component">지각: 30 | 결석: 20</text>
    
    <!-- Event List -->
    <rect x="600" y="80" width="500" height="300" rx="5" class="window"/>
    <rect x="600" y="80" width="500" height="40" rx="5" class="header"/>
    <text x="850" y="105" text-anchor="middle" class="screen">이벤트 목록</text>
    
    <!-- Event List Table -->
    <rect x="620" y="140" width="460" height="220" rx="5" class="table"/>
    <line x1="620" y1="180" x2="1080" y2="180" class="arrow" style="stroke: #ddd;"/>
    <text x="640" y="165" class="component">이벤트명</text>
    <text x="800" y="165" class="component">일시</text>
    <text x="900" y="165" class="component">상태</text>
    <text x="1000" y="165" class="component">참가자</text>
    
    <!-- Event Detail -->
    <rect x="50" y="420" width="500" height="300" rx="5" class="window"/>
    <rect x="50" y="420" width="500" height="40" rx="5" class="header"/>
    <text x="300" y="445" text-anchor="middle" class="screen">이벤트 상세</text>
    
    <!-- Event Detail Components -->
    <rect x="70" y="480" width="460" height="220" rx="5" class="content"/>
    <text x="90" y="505" class="component">이벤트 정보</text>
    <rect x="90" y="520" width="420" height="60" rx="5" class="table"/>
    
    <text x="90" y="600" class="component">게이트 설정</text>
    <rect x="90" y="615" width="420" height="60" rx="5" class="table"/>
    
    <!-- Attendee Management -->
    <rect x="600" y="420" width="500" height="300" rx="5" class="window"/>
    <rect x="600" y="420" width="500" height="40" rx="5" class="header"/>
    <text x="850" y="445" text-anchor="middle" class="screen">참가자 관리</text>
    
    <!-- Attendee Table -->
    <rect x="620" y="480" width="460" height="220" rx="5" class="table"/>
    <line x1="620" y1="520" x2="1080" y2="520" class="arrow" style="stroke: #ddd;"/>
    <text x="640" y="505" class="component">참가자명</text>
    <text x="800" y="505" class="component">상태</text>
    <text x="900" y="505" class="component">출석시간</text>
    <text x="1000" y="505" class="component">비고</text>
    
    <!-- Navigation -->
    <line x1="550" y1="230" x2="600" y2="230" class="arrow"/>
    <line x1="850" y1="380" x2="850" y2="420" class="arrow"/>
    <line x1="300" y1="380" x2="300" y2="420" class="arrow"/>
</svg>
