<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>
    <style>
        text { font-family: Arial; fill: #333; }
        .title { font-size: 20px; font-weight: bold; }
        .component { font-size: 14px; }
        .box { fill: #fff; stroke: #666; stroke-width: 2; }
        .arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    
    <!-- Title -->
    <text x="400" y="50" text-anchor="middle" class="title">분석 대시보드 시스템 구조도</text>
    
    <!-- Data Collection -->
    <rect x="50" y="100" width="150" height="80" rx="5" class="box"/>
    <text x="125" y="145" text-anchor="middle" class="component">데이터 수집 엔진</text>
    
    <!-- ETL Process -->
    <rect x="300" y="100" width="150" height="80" rx="5" class="box"/>
    <text x="375" y="145" text-anchor="middle" class="component">ETL 프로세스</text>
    
    <!-- Analytics Engines -->
    <rect x="300" y="250" width="150" height="80" rx="5" class="box"/>
    <text x="375" y="285" text-anchor="middle" class="component">실시간 분석 엔진</text>
    
    <rect x="300" y="400" width="150" height="80" rx="5" class="box"/>
    <text x="375" y="435" text-anchor="middle" class="component">배치 분석 엔진</text>
    
    <!-- Visualization -->
    <rect x="550" y="250" width="150" height="80" rx="5" class="box"/>
    <text x="625" y="285" text-anchor="middle" class="component">시각화 엔진</text>
    
    <!-- Dashboard -->
    <rect x="550" y="400" width="150" height="80" rx="5" class="box"/>
    <text x="625" y="435" text-anchor="middle" class="component">대시보드 UI</text>
    
    <!-- Arrows -->
    <line x1="200" y1="140" x2="300" y2="140" class="arrow"/>
    <line x1="450" y1="140" x2="550" y2="250" class="arrow"/>
    <line x1="450" y1="290" x2="550" y2="290" class="arrow"/>
    <line x1="450" y1="440" x2="550" y2="440" class="arrow"/>
    <line x1="625" y1="330" x2="625" y2="400" class="arrow"/>
</svg>
