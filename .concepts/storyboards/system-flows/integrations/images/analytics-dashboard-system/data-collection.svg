<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>
    <style>
        text { font-family: Arial; fill: #333; }
        .title { font-size: 20px; font-weight: bold; }
        .component { font-size: 14px; }
        .box { fill: #fff; stroke: #666; stroke-width: 2; }
        .arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    
    <!-- Title -->
    <text x="400" y="50" text-anchor="middle" class="title">데이터 수집 아키텍처</text>
    
    <!-- Data Sources -->
    <rect x="50" y="100" width="120" height="60" rx="5" class="box"/>
    <text x="110" y="135" text-anchor="middle" class="component">이벤트 데이터</text>
    
    <rect x="50" y="200" width="120" height="60" rx="5" class="box"/>
    <text x="110" y="235" text-anchor="middle" class="component">게이트 데이터</text>
    
    <rect x="50" y="300" width="120" height="60" rx="5" class="box"/>
    <text x="110" y="335" text-anchor="middle" class="component">확장 기능 데이터</text>
    
    <!-- Data Collection Engine -->
    <rect x="300" y="180" width="150" height="100" rx="5" class="box"/>
    <text x="375" y="215" text-anchor="middle" class="component">데이터 수집 엔진</text>
    <text x="375" y="235" text-anchor="middle" class="component">수집/검증/정제</text>
    
    <!-- Data Storage -->
    <rect x="550" y="100" width="120" height="60" rx="5" class="box"/>
    <text x="610" y="135" text-anchor="middle" class="component">실시간 저장소</text>
    
    <rect x="550" y="300" width="120" height="60" rx="5" class="box"/>
    <text x="610" y="335" text-anchor="middle" class="component">배치 저장소</text>
    
    <!-- Arrows -->
    <line x1="170" y1="130" x2="300" y2="180" class="arrow"/>
    <line x1="170" y1="230" x2="300" y2="230" class="arrow"/>
    <line x1="170" y1="330" x2="300" y2="280" class="arrow"/>
    
    <line x1="450" y1="180" x2="550" y2="130" class="arrow"/>
    <line x1="450" y1="280" x2="550" y2="330" class="arrow"/>
</svg>
