<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>
    <style>
        text { font-family: Arial; fill: #333; }
        .title { font-size: 20px; font-weight: bold; }
        .component { font-size: 14px; }
        .box { fill: #fff; stroke: #666; stroke-width: 2; }
        .arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    
    <!-- Title -->
    <text x="400" y="50" text-anchor="middle" class="title">이벤트 데이터 처리 시스템</text>
    
    <!-- Event Data Sources -->
    <rect x="50" y="100" width="150" height="80" rx="5" class="box"/>
    <text x="125" y="135" text-anchor="middle" class="component">이벤트 메타데이터</text>
    <text x="125" y="155" text-anchor="middle" class="component">입력 시스템</text>
    
    <rect x="50" y="200" width="150" height="80" rx="5" class="box"/>
    <text x="125" y="235" text-anchor="middle" class="component">참가자 데이터</text>
    <text x="125" y="255" text-anchor="middle" class="component">수집 시스템</text>
    
    <!-- Real-time Processing -->
    <rect x="300" y="150" width="200" height="120" rx="5" class="box"/>
    <text x="400" y="185" text-anchor="middle" class="component">실시간 처리 엔진</text>
    <text x="400" y="205" text-anchor="middle" class="component">- 데이터 검증</text>
    <text x="400" y="225" text-anchor="middle" class="component">- 상태 관리</text>
    <text x="400" y="245" text-anchor="middle" class="component">- 알림 처리</text>
    
    <!-- Cache System -->
    <rect x="600" y="100" width="150" height="100" rx="5" class="box"/>
    <text x="675" y="135" text-anchor="middle" class="component">캐시 시스템</text>
    <text x="675" y="155" text-anchor="middle" class="component">- Redis</text>
    <text x="675" y="175" text-anchor="middle" class="component">- 실시간 상태</text>
    
    <!-- Storage -->
    <rect x="600" y="250" width="150" height="80" rx="5" class="box"/>
    <text x="675" y="285" text-anchor="middle" class="component">영구 저장소</text>
    <text x="675" y="305" text-anchor="middle" class="component">MongoDB</text>
    
    <!-- Arrows -->
    <line x1="200" y1="140" x2="300" y2="180" class="arrow"/>
    <line x1="200" y1="240" x2="300" y2="220" class="arrow"/>
    <line x1="500" y1="180" x2="600" y2="150" class="arrow"/>
    <line x1="500" y1="220" x2="600" y2="280" class="arrow"/>
</svg>
